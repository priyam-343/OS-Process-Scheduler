<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPU Scheduler</title>
    <link rel="icon" href="cpuu.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="background-texture"></div>
    <main class="app-container">
      <header class="app-header">
        <div class="cpu-logo">
          <img src="cpu.jpg" alt="CPU Icon" class="cpu-image" />
        </div>
        <h1 class="app-title">CPU Scheduler</h1>
        <p class="app-description">
          Interactive visualization for CPU scheduling algorithms.
        </p>
      </header>

      <section class="config-card">
        <h2 class="card-title">Configuration</h2>
        <form class="config-form">
          <div class="form-group">
            <label for="algos" class="form-label">
              <i class="fas fa-microchip"></i> Scheduling Algorithm
            </label>
            <select id="algos" class="form-select">
              <option value="" selected disabled>Select an Algorithm</option>
              <option value="FCFS">FCFS</option>
              <option value="SJF">SJF</option>
              <option value="SRTF">SRTF</option>
              <option value="Round Robin">Round Robin</option>
              <option value="Priority">Priority</option>
            </select>
          </div>

          <div class="form-group time-quanta-hidden" id="timeQuantaGroup">
            <label for="timeQuanta" class="form-label" id="timeQuantaLabel">
              <i class="fas fa-hourglass-half"></i> Time Quanta
            </label>
            <select id="timeQuanta" class="form-select">
              <option value="" selected disabled>Select Time Quanta</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>

          <div class="form-group">
            <label for="inputs" class="form-label">
              <i class="fas fa-keyboard"></i> Input Type
            </label>
            <select id="inputs" class="form-select">
              <option value="" selected disabled>Select Input Type</option>
              <option value="manual">Manual</option>
              <option value="random">Random</option>
            </select>
          </div>

          <div class="form-action">
            <button id="start" type="button" class="btn-start">
              Start
              <i class="fas fa-play"></i>
            </button>
          </div>
        </form>
      </section>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
