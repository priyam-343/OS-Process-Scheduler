<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Process Input</title>
    <link rel="icon" href="cpuu.png" type="image/x-icon" />
    <link rel="stylesheet" href="./input.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="background-texture"></div>
    <main class="app-container">
      <header class="page-header">
        <h1 class="page-title">Input Processes</h1>
        <div class="algo-info-container">
          <input class="algo-input" placeholder="" readonly id="algo" />
        </div>
      </header>

      <div class="main-layout">
        <section class="input-form-card">
          <h2 class="card-subtitle">Add Process</h2>
          <form class="input-form">
            <div class="form-group">
              <input class="form-input" id="pid" type="text" placeholder="Process Id" title="E.g: p1" required />
            </div>
            <div class="form-group">
              <input class="form-input" id="at" type="number" placeholder="Arrival Time" min="0" oninput="validity.valid||(value='');" required />
            </div>
            <div class="form-group">
              <input class="form-input" id="bt" type="number" placeholder="Burst Time" min="0" oninput="validity.valid||(value='');" required />
            </div>
            <div class="form-group" id="prDiv">
              <input class="form-input" id="pr" type="number" placeholder="Priority" min="0" oninput="validity.valid||(value='');" title="Lower the value more will be the priority" />
            </div>
            <div class="button-group form-actions">
              <button type="button" class="btn btn-secondary" id="delete">
                <i class="fas fa-trash-alt"></i> Delete Last
              </button>
              <button type="button" class="btn btn-primary" id="add">
                <i class="fas fa-plus"></i> Add Process
              </button>
            </div>
          </form>
        </section>

        <section class="table-container">
          <h2 class="card-subtitle">Process List</h2>
          <div class="table-scroll-area">
            <table class="process-table" id="myTable">
              <thead>
                <tr>
                  <th>Process ID</th>
                  <th>Arrival Time</th>
                  <th>Burst Time</th>
                  <th>Priority</th>
                </tr>
              </thead>
              <tbody id="tableBody"></tbody>
            </table>
          </div>
        </section>
      </div>

      <div class="button-bar">
        <button type="button" class="btn btn-secondary" id="back">
          <i class="fas fa-arrow-left"></i> Back
        </button>
        <button type="button" class="btn btn-primary" id="simulation">
          <i class="fas fa-play"></i> Start Simulation
        </button>
      </div>
    </main>
    <script type="module" src="input.js"></script>
  </body>
</html>
